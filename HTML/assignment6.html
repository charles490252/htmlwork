<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bank Loan Application</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Full Name</label><br>
            <input type="text"><br><br>
            <label for="">Date of Birth</label><br>
            <input type="date"><br><br>
            <label for="">Gender</label><br>
            <input type="radio">Male <br>
            <input type="radio">Female <br>
            <input type="radio">Others <br><br>
            <label for="">Contant Number</label><br>
            <input type="number"><br><br>
            <label for="">Email Address</label><br>
            <input type="email"><br><br>
            <label for="">Address</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Loan Details</legend>
            <label for="">Loan Amount</label><br>
            <input type="number"><br><br>
            <label for="">Purpose of Loan</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <label for="">Loan Term (in years)</label><br>
            <input type=""><br><br>
        </fieldset>

        <fieldset>
            <legend>Financial Information</legend>
            <label for="">Annual Income</label><br>
            <input type="number"><br><br>
            <label for="">Existing Debts</label><br>
            <input type="number"><br><br>
            <label for="">Employer Name</label><br>
            <input type="text"><br><br>
            <label for="">Job Title</label><br>
            <input type="text"><br><br>
            <label for="">Years with Current Employer</label><br>
            <input type="number">
        </fieldset>
        <fieldset>
            <legend>Supporting Documents</legend>
            <label for="">Uphold ID Proof</label><br>
            <input type="file" placeholder="Choose File No file chosen"><br><br>
            <label for="">Uphold Income Proof</label><br>
            <input type="file" placeholder="Choose File No file chosen"><br><br>
            <label for="">Upload Address Proof</label><br>
            <input type="file" placeholder="Choose File No file chosen">

        </fieldset>

        <input type="submit" placeholder="Submit Application">
        <input type="reset">
        

    </form>


    
</body>
</html>
