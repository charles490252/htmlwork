    <!-- relative link -->
     <a href="Lesson 1.html">Lesson 1</a>/

     <!-- absolute links -->
      <!-- it includes every part of the url format such as -->
       <!-- protocol,host name ,path to the document  -->
        <!-- eg -->
         <a href="https://modcom.co.ke">Modcom website</a><br>
         <a href="https://www.youtube.com">youtube</a><br>
         <a href="https://www.facebook.com">facebook</a><br>

          <a href="https://youtube.com">
            <img src="images/download.jpeg" alt="youtube">
          </a><br><br>

          <a href="https://www.facebook.com">
            <img src="images/download (1).jpeg" alt="facebook">

          </a><br><br>

          <a href="https://www.netflix.com">
            <img src="images/download (2).jpeg" alt="netflix">
          </a><br><br>

          <a href="https://mail.google.com">
            <img src="images/download.png" alt="gmail">
          </a><br><br>

          <a href="https://modcom.co.ke">
            <img src="images/download (3).jpeg" alt="modcom">
          </a>
