<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
<h2>HTML FORMS</h2>
<form>
    <fieldset>
        <legend>Personal Details</legend>
        <input type=" text" placeholder="Your Name"><br><br>
        <input type="number" placeholder="Your ID Number"><br><br>
        <input type="email" placeholder="Enter your Email"><br><br>
        <input type="password" placeholder="Enter your password"><br><br>
        <label for="">Your Date of Birth</label><br>
        <input type="date">
    </fieldset>
    <!-- end of field set -->
     <br>
     <fieldset>
        <label for="">Your Interest</label><br>
        <input type="checkbox">Football <br>
        <input type="checkbox">Basketball <br>
        <input type="checkbox">Tenis <br>
        <input type="checkbox">Swimming <br><br>

        <label for="">Your Gender</label><br>
        <input type="radio"name="gender">Male <br>
        <input type="radio"name="gender">Female <br>
        <input type="radio"name="gender">Others <br><br>

        <label for="">Your PIC</label><br>
        <input type="file">
        <br><br>
        <label for="">Choose your course</label><br>
        <select name="" id="">
            <option value="">Theology</option>
            <option value="">Computer Science</option>
            <option value="">Hosipitality</option>
            <option value="">Data Science</option>
            <option value="">Nursing</option>
        </select>
     </fieldset>
     <!-- end of tfield set -->
      <br>
      <fieldset>
        <label for="">Leave your Comment</label><br>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </fieldset>
      <input type="submit" value="Make Application"><br>
      <input type="reset">
</form>
    
</body>
</html>
