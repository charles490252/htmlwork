<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>College Admission Application</h1>

    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Full Name</label><br>
            <input type="text"><br><br>
            <label for="">Date of Birth</label><br>
            <input type="date"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="Gender">Male <br>
            <input type="radio"name="Gender">Female <br>
            <input type="radio" name="Gender">Others <br><br>
            <label for="">Contant Number</label><br>
            <input type="number"><br><br>
            <label for="">Email Address</label><br>
            <input type="email"><br><br>
            <label for="">Address</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        </fieldset>

        <fieldset>
            <legend>Academic Background</legend>
            <label for="">High School Name</label><br>
            <input type="text"><br><br>
            <label for="">Year of Graduation</label><br>
            <input type="number"><br><br>
            <label for="">GPA</label><br>
            <input type="text"><br><br>
            <label for="">Intended Major</label><br>
            <input type="text"><br><br>
            <label for="">Extracurricular Activities</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        </fieldset>

        <fieldset>
            <legend>Contant Details</legend>
            <label for="">Parent/Guardian Name</label><br>
            <input type="text"><br><br>
            <label for="">Parent/Guardian Contant Number</label><br>
            <input type="number"><br><br>
            <label for="">Parent/Guardian Email Address</label><br>
            <input type="email"><br><br>

            
        </fieldset>

        <fieldset>
            <legend>Required Documents</legend>
            <label for="">Uphold High School Transcript</label><br>
            <input type="file"><br><br>
            <label for="">Uphold Letter of Recommendation</label><br>
            <input type="file" placeholder="Browse...No file selected"><br><br>
            <label for="">Uphold Recent Photo</label><br>
            <input type="file" placeholder="Browse ..No file selscted"><br><br>


        </fieldset>
        <input type="submit" placeholder="Submit Application">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset">
    </form>
    
</body>
</html>
